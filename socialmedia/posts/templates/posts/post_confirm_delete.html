{% extends ''posts/post_base.html'' %}


{% block post_content %}
    <h3>Do you really want to delete this post?</h3>
    <div class="posts">
        {% include 'posts/_post.html' with post=object hide_delete=True %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete?" class="btn btn-danger btn-large">
    <a class = 'btn btn-simple btn-large btn-default' href="{url 'posts:single' username=user.username pk=object.pk %}">Nah</a>
    </form>
{% endblock post_content %}
